<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pixi.js with WebSocket</title>
</head>
<body>
<div class="flex justify-between items-center h-screen">
    <div class="w-full p-6 space-y-4 md:space-y-6 sm:p-8 max-w-md mx-auto">
        <h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl">
            로그인
        </h1>
        <form method='post' action='/login/'>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    이메일
                </label>

                <input type="email"
                       name="user_id"
                       id="user_id"
                       class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                       placeholder="회사 이메일을 입력하세요"
                       required=""/>
            </div>
            <div>
                <button type="submit"
                        class="w-full text-white mt-6 bg-blue-600 bg-blue-700 outline-none ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    이메일로 로그인
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
